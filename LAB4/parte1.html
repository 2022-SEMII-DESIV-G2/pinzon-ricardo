<!DOCTYPE html>
<html lang="en">
<head>
    <title>RicardoMarket</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <div class="flex colum center">
            <h1 class="title flex center margin">RicardoMarket</h1>
            <section class="flex colum center">
                <span class="subtitle flex center "> Buy a Cars</span>
                <div class="content border cars">
                    <ul class="flex warp center">
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.bmw.com.pa/"><img src="images/BMW.jpg" alt="Bmw" class="images"><p class="car-text">Bmw</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.mercedes-benz.es/"><img src="images/AMG-GT.jpg" alt="Mercedes Benz" class="images"><p class="car-text">Mercedes Benz</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.lamborghini.com/es-en"><img src="images/LAMBO.jpg" alt="Lamborghini" class="images"><p class="car-text">Lamborghini</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.pagani.com/"><img src="images/Pagani-Huayra.jpg" alt="Pagani" class="images"><p class="car-text">Pagani</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.ferrari.com/es-ES"><img src="images/ferrari1.jpeg" alt="Ferrari" class="images"><p class="car-text">Ferrari</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.mclaren.com/"><img src="images/McLaren-720S.jpg" alt="Mclaren" class="images"><p class="car-text">Mclaren</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.porsche.com/latin-america-es/"><img src="images/Porsche 911.jpg" alt="Porsche" class="images"><p class="car-text">Porsche</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.nissan.com.pa/"><img src="images/nissan.jpeg" alt="Nissan" class="images"><p class="car-text">Nissan</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.bugatti.com/"><img src="images/bugatti.jpg" alt="Bugatti" class="images"><p class="car-text">Bugatti</p></a></li>
                        <li class="cars flex colum margin"><a class="flex colum center list" href="https://www.centroamerica.ford.com/es/pan/"><img src="images/Ford GT.jpg" alt="Ford" class="images"><p class="car-text">Ford</p></a></li>
                    </ul>
                </div>
            </section>
            <section class="flex colum center">
                <span class="subtitle flex center"> Buy a Foods</span>>
                <div class="food-size border">
                    <ol class="flex warp center">
                        <li class="foods food-text margin"><a class="flex colum center  list" href="https://www.recetasgratis.net/receta-de-ensalada-de-coditos-con-atun-74599.html"><img src="images/coditos.jpg" alt="" class="foods"><p class="food-text">Elbows with prickly pear</p></a></li>
                        <li class="foods food-text margin"><a class="flex colum center list" href="https://www.pequerecetas.com/receta/hamburguesas-8-recetas/"><img src="images/hamburguesa.jpg" alt="" class="foods"><p class="food-text">Burger</p></a></li>
                        <li class="foods food-text margin"><a class="flex colum center list" href="https://www.recetasgratis.net/receta-de-arroz-con-pollo-panameno-8754.html"><img src="images/Arroz-con-pollo.jpg" alt="" class="foods"><p class="food-text">Chicken rice</p></a></li>
                        <li class="foods food-text margin"><a class="flex colum center list" href="https://recetasdecocina.elmundo.es/2012/04/pizza-calzone.html"><img src="images/Pizza.jpg" alt="" class="foods"><p class="food-text">Pizza</p ></a></li>
                        <li class="foods food-text margin"><a class="flex colum center list" href="https://alextecuenta.com/porotos-con-rabito-y-sentimiento/"><img src="images/rabito.jpg" alt="" class="foods"><p class="food-text">Pig tail</p></a></li>
                    </ol>
                </div>   
                <footer class="flex center margin">
                    <h1 class="contact" ><a class=" border contact title list" href="parte2.html">Login</a></h1>
                </footer>
            </section>
        </div>
    </div>
</body>
</html>
